<section data-ng-controller="TaxesController" data-ng-init="find()">
    <div class="page-header">
        <h1>Taxes</h1>
    </div>
    <div class="list-group">
        <div class="pull-left" data-ng-repeat="tax in taxes">
            <a class="list-group-item" data-ng-href="/#!/taxes/{{tax._id}}" >
                <h3 class="list-group-item-heading" data-ng-bind="tax.name"></h3>
    			<small class="list-group-item-text">
    				Criado em
    				<span data-ng-bind="tax.created | date:'medium'"></span>
    				por
    				<span data-ng-bind="tax.user.displayName"></span>
    			</small>
            </a>
            <a class="btn btn-primary" href="/#!/taxes/{{tax._id}}/edit">
                <i class="glyphicon glyphicon-edit"></i>
            </a>
            <a class="btn btn-primary" data-ng-click="remove();">
                <i class="glyphicon glyphicon-trash"></i>
            </a>
        </div>        
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!taxes.$resolved || taxes.length">
    	No Taxes yet, why don't you <a href="/#!/taxes/create">create one</a>?
    </div>
</section>
