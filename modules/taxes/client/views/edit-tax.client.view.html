<section data-ng-controller="TaxesController" data-ng-init="findOne()">
    <div class="page-header">
        <h1>Editar Imposto</h1>
        <small class="list-group-item-text">
            Criado em
            <span data-ng-bind="tax.created | date: 'dd/MM/yyyy  h:mma'"></span>
            por
            <span data-ng-bind="tax.user.displayName"></span>
        </small>        
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="update()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="tax.name" id="name" class="form-control" placeholder="Name" required>
                    </div>

                    <label class="control-label" for="type">Tipo</label>
                    <div class="controls">
                        <select class="form-control" data-ng-options="o._id as o.name for o in types" id="type" required 
                                data-ng-model="tax.type._id">
                        </select>                     
                    </div>

                    <label class="control-label" for="value">Value</label>
                    <div class="controls">
                        <input type="text" format="number" data-ng-model="tax.value" id="value" class="form-control" placeholder="Valor" required>
                    </div>

                    <label class="control-label" for="description" >Descrição</label>
                    <div class="controls">
                        <textarea class="form-control" data-ng-model="tax.description" id="description" placeholder="Descrição" 
                                  cols="30" rows="5">
                          
                        </textarea>         
                    </div>                    
                </div>
                <div class="form-group">
                    <input type="submit" value="Update" class="btn btn-success">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
