<section data-ng-controller="TaxesController" data-ng-init="findOne()">
	<div class="page-header">
		<h1 data-ng-bind="tax.name"></h1>
        <h3 data-ng-bind="tax.type.name"></h3>
        <h3 data-ng-bind="tax.value"></h3>
        <h3 data-ng-bind="tax.description"></h3>		
	</div>
	<div class="pull-right" data-ng-show="authentication.user._id == tax.user._id">
		<a class="btn btn-primary" href="/#!/taxes/{{tax._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>
	<small>
		<em class="text-muted">
			Posted on
			<span data-ng-bind="tax.created | date:'mediumDate'"></span>
			by
			<span data-ng-bind="tax.user.displayName"></span>
		</em>
	</small>
</section>
